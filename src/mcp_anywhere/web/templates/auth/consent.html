<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authorization - MCP Anywhere{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-md mt-8">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Authorization Request</h2>
            
            <div class="mb-6">
                <p class="text-gray-700 mb-4">
                    <strong>{{ client_id }}</strong> is requesting access to your account.
                </p>
                
                <div class="bg-gray-100 p-4 rounded mb-4">
                    <h3 class="font-semibold mb-2">Requested permissions:</h3>
                    <ul class="list-disc list-inside text-sm">
                        {% for permission in scope.split() %}
                        <li>{{ permission.title() }} access</li>
                        {% endfor %}
                    </ul>
                </div>
                
                <p class="text-gray-600 text-sm">
                    Logged in as: <strong>{{ username }}</strong>
                </p>
            </div>
            
            <form method="post" action="/auth/consent">
                
                <div class="flex space-x-4">
                    <button 
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex-1" 
                        type="submit"
                        name="action"
                        value="allow"
                    >
                        Allow
                    </button>
                    <button 
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex-1" 
                        type="submit"
                        name="action"
                        value="deny"
                    >
                        Deny
                    </button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <form method="POST" action="/auth/logout" class="inline">
                    <button type="submit" class="text-sm text-blue-500 hover:text-blue-800 bg-transparent border-none cursor-pointer">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
